<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1 id="title" style="text-align: center">World Countries Data</h1>
    <h6 tyle="text-align: center;">Currently, we have 250 countries</h6>
    <div id="inform">
      <div id="valueInput"></div>
      <div>&nbsp; Countries the satusfied search</div>
    </div>

    <div id="search">
      <div id="button" style="text-align: center; margin-bottom: 10px">
        <button id="populationBtn" class="active" onclick="sortByName()">
          NAME
        </button>
        <button id="languageBtn" onclick="sortByCapital()">CAPITAL</button>
        <button id="populationBtn" onclick="sortByPopulation()">
          POPULATION
        </button>
        <button class="graph-button" onclick="scrollToChart()">
          <span class="bar" style="height: 20px"></span>
          <span class="bar" style="height: 40px"></span>
          <span class="bar" style="height: 30px"></span>
          <span class="bar" style="height: 50px"></span>
        </button>
      </div>
      <div style="text-align: center; width: 80%">
        <input type="text" id="searchInput" placeholder="Nhập từ khóa" />
      </div>
      <div
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          scroll-behavior: smooth;
          overflow: auto;
        "
      >
        <div
          id="container"
          style="width: 90%; height: 400px; display: flex; flex-wrap: wrap"
        ></div>
      </div>
    </div>

    <div id="chart">
      <div style="width: 95%; text-align: center; margin-bottom: 8px">
        <div style="text-align: center; margin-bottom: 15px">
          <button
            id="populationBtn"
            class="active"
            onclick="showChart('populationChart')"
          >
            Population Chart
          </button>
          <button id="languageBtn" onclick="showChart('languageChart')">
            Language Chart
          </button>
        </div>
        <div id="populationChart"></div>
        <div id="languageChart" class="hidden"></div>
        <button class="arrow-button" onclick="scrollToSearch()">
          <div class="circle">
            <div class="arrow"></div>
          </div>
        </button>
      </div>
    </div>

    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
