<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1>Validating Web Forms</h1>
    <div id="format">
      <form id="myForm">
        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <div id="validateFistName"></div>
        <br />
        <label for="lname">Last Name:</label><br />
        <input type="text" id="lname" name="lname" /><br />
        <div id="validateLastName"></div>
        <br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br />
        <div id="validateEmail"></div>
        <br />
        <label for="pwd">Password:</label><br />
        <input type="password" id="pwd" name="pwd" /><br />
        <div id="validatePassword"></div>
        <br />
        <label for="tel">Telephone:</label><br />
        <input type="tel" id="tel" name="tel" /><br />
        <div id="validateTelephone"></div>
        <br />
        <label for="bio">Your Bio:</label><br />
        <input type="text" id="bio" name="bio" /><br />
        <div id="validateBio"></div>
        <br />
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
