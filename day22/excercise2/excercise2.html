<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">WORLD COUNTRIES LIST</h1>
    <div style="width: 100%; display: flex; justify-content: center">
      <div
        id="container"
        style="width: 80%; display: flex; flex-wrap: wrap"
      ></div>
    </div>
    <script>
      const array = [
        "AFGHANISTAN",
        "ALBANIA",
        "ALGERIA",
        "ANDORRA",
        "ANGOLA",
        "ANTIGUA",
        "ARGENTINA",
        "ARMENIA",
        "AUSTRALIA",
        "AZERBAIJAN",
        "BELGIUM",
        "BELIZE",
        "BEMIN",
        "BHUTAN",
        "ANGOLA",
        "ANTIGUA",
        "ARGENTINA",
        "ARMENIA",
      ];

      for (let i = 0; i <= array.length - 1; i++) {
        let title = document.createElement("div");
        title.textContent = array[i];
        title.style.width = "15%";
        title.style.height = "50px";
        title.style.alignItems = "center";
        title.style.textAlign = "center";
        title.style.margin = "2px";
        title.style.paddingTop = "7px";
        title.style.display = "flex";
        title.style.justifyContent = "center";
        title.style.color = "black";
        title.style.background = "white";
        title.style.border = "1px solid gray";
        title.style.fontSize = "10px";
        document.getElementById("container").appendChild(title);
      }
    </script>
  </body>
</html>
